services:
  - type: web
    name: bac-tracker-web
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -w 2 -b 0.0.0.0:$PORT app:app
    healthCheckPath: /healthz
    envVars:
      - key: APP_SECRET_KEY
        generateValue: true
      - key: SESSION_COOKIE_SECURE
        value: "1"
      - key: ADMIN_TOKEN
        generateValue: true
      - key: DATABASE_URL
        sync: false
